<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

    <h1 class="my-lg-5 py-lg-5 my-3 py-3">Dashboard Test</h1>

    <div class="card w-100 mb-5">
        <div class="card-body card-bg">
            <h5 class="card-title text-color">Card title</h5>
            <p class="card-text text-color">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary text-color">Go somewhere</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="backgroundColor" class="form-label">Background Color</label>
                <input type="color" class="form-control form-control-color" id="backgroundColor" value="#ffffff"
                    title="Choose your color">
            </div>
        
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <label for="accentColor" class="form-label">Accent Color</label>
                <input type="color" class="form-control form-control-color" id="accentColor" value="#0d6efd" value="#212529"
                    title="Choose your color">
            </div>
        
            <div class="d-flex align-items-center justify-content-between">
                <label for="textColor" class="form-label">Text Color</label>
                <input type="color" class="form-control form-control-color" id="textColor" value="#212529"
                    title="Choose your color">
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
